<!-- 営業時間表示コンポーネント -->
<div class="business-hours-widget">
    <div class="business-status" id="business-status">
        <span class="status-icon"></span>
        <span class="status-text">営業状況を確認中...</span>
    </div>
    <div class="business-hours-details">
        <h4>営業時間</h4>
        <ul class="hours-list">
            <li><span class="day">月曜日</span><span class="hours">9:00 - 18:00</span></li>
            <li><span class="day">火曜日</span><span class="hours">9:00 - 18:00</span></li>
            <li><span class="day">水曜日</span><span class="hours">定休日</span></li>
            <li><span class="day">木曜日</span><span class="hours">9:00 - 18:00</span></li>
            <li><span class="day">金曜日</span><span class="hours">9:00 - 18:00</span></li>
            <li><span class="day">土曜日</span><span class="hours">9:00 - 17:00</span></li>
            <li><span class="day">日曜日</span><span class="hours">9:00 - 17:00</span></li>
        </ul>
        <p class="special-note">※年末年始は特別営業となります</p>
    </div>
</div>
